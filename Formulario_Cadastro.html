<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for ="nome">Nome</label>
        <input type="text" placeholder ="Seu nome aqui" id="nome"/> <br/>
        <label for="email">E-mail</label>
        <input type="email" placeholder ="Seu e-mail aqui" id="email"/> <br/>
        <label for = "senha">Senha</label>
        <input type="password" placeholder ="Digite sua senha" id = "senha"/> <br/>
        
        <button type="submit"> Cadastrar </button>
    </form>
</body>
</html>
